<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - Xavi Web Designer & Developer</title>
    <link rel="stylesheet" href="styles/styles.css">

    <meta property="og:title" content="Contact Xavi">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://byuxavi.github.io/contact.html">
    <meta property="og:image" content="https://github.com/Byuxavi/wdd231/blob/main/chamber/images/commerce.jpg">
    <meta property="og:site_name" content="Contact Xavi">
    <meta property="og:description" content="Get in touch with Xavi for professional web design and development services.">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav id="navbar">
        <div class="container">
            <div class="logo" data-aos="fade-right">
                <span class="logo-text">Xavi</span>
                <span class="logo-dot"></span>
            </div>
            <ul class="nav-links" data-aos="fade-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <section id="contact">
        <div class="container">
            <h2 data-aos="fade-up">Let's Work Together</h2>
            <div class="contact-content">
                <form id="contactForm" data-aos="fade-up">
                    <div class="form-group">
                        <input type="text" id="name" required placeholder="Your Name">
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Your Email">
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required placeholder="Your Message"></textarea>
                        <span class="focus-border"></span>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
                <p>&copy; 2024 Xavi. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="script/main.js"></script>
